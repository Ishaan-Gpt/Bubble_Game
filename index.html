<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble_Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <!-- Panel Top -->
            <div id="ptop">
                <div class="elem">
                    <h2>
                       Hit
                    </h2>
                    <div class="box" id="hit">5</div>
                </div>
                <div class="elem">
                    <h2>
                        Timer
                    </h2>
                    <div class="box" id="timer">60</div>
                </div>
                <div class="elem">
                    <h2>
                        Score
                    </h2>
                    <div class="box" id="score">0</div>
                </div>
            </div>
           <!--Panel Bottom  -->
           <div class="pbottom">
              
          </div>

        </div>
    </div>

    <!-- Script -->
     <script src="script.js"></script>
</body>
</html>
